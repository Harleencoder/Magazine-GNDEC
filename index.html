<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony 2024</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/5c97ecccc4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center my-2">
                    <p class="page-number">Current Page Number: <span id="currentFileNumber">1</span>/132</p>
                </div>
                <div class="col-12 text-center my-2">
                    <div id="image-container" class="image-container">
                        <img id="page-content" class="content-page img-fluid" src="" alt="Image will be loaded here">
                    </div>
                </div>
                <div class="col-6 text-start">
                    <button id="prevButton" class="btn btn-secondary"><i class="fa-solid fa-backward" style="color: #050505;"></i></button>
                </div>
                <div class="col-6 text-end">
                    <button id="nextButton" class="btn btn-secondary"><i class="fa-solid fa-forward" style="color: #000000;"></i></button>
                </div>
            </div>
            <div id="pagination" class="pagination"></div> <!-- Pagination bar -->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
